{% extends "base.html" %}

{% block title %}Login - SABTRACK{% endblock %}

{% block content %}
<section class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>Welcome Back</h1>
      <p class="auth-subtitle">Login to your SABTRACK account to access the dashboard</p>
    </div>
    
    <form method="POST" class="auth-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required autofocus>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="btn btn-primary full-width btn-large">Login to Dashboard</button>

      <div class="form-links">
        <p><a href="{{ url_for('forgot_password') }}">Forgot Password?</a></p>
        <p>Don't have an account? <a href="{{ url_for('register') }}">Create one here</a></p>
      </div>
    </form>
  </div>
</section>
{% endblock %}
