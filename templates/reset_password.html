{% extends "base.html" %}

{% block title %}Reset Password - SABTRACK{% endblock %}

{% block content %}
<section class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>Reset Password</h1>
      <p class="auth-subtitle">Enter your new password below</p>
    </div>

    <form method="POST" class="auth-form">
      <div class="form-group">
        <label for="new_password">New Password</label>
        <input type="password" id="new_password" name="new_password" placeholder="Enter new password" required autofocus>
        <small>At least 6 characters</small>
      </div>

      <div class="form-group">
        <label for="confirm_password">Confirm New Password</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm new password" required>
      </div>

      <button type="submit" class="btn btn-primary full-width btn-large">Reset Password</button>

      <div class="form-links">
        <p><a href="{{ url_for('login') }}">Back to Login</a></p>
      </div>
    </form>
  </div>
</section>
{% endblock %}
