{% extends "base.html" %}

{% block title %}Post New Announcement - SABTRACK{% endblock %}

{% block content %}
<main class="main-content">
    <!-- Page Header -->
    <div class="page-header">
        <div class="header-content">
            <h1>ðŸ“¢ Post New Announcement</h1>
            <p class="page-subtitle">Create and send announcements to all residents</p>
        </div>
    </div>

    <!-- Announcement Form -->
    <section class="content-section">
        <div class="form-container">
            <form method="POST" action="{{ url_for('admin_new_announcement') }}" class="announcement-form">
                <div class="form-group">
                    <label for="title" class="form-label">Announcement Title</label>
                    <input type="text" id="title" name="title" class="form-input" placeholder="Enter announcement title" required>
                </div>

                <div class="form-group">
                    <label for="content" class="form-label">Announcement Content</label>
                    <textarea id="content" name="content" class="form-textarea" rows="8" placeholder="Write your announcement here..." required></textarea>
                </div>

                <div class="form-actions" style="display: flex; gap: 1rem; justify-content: center;">
                    <button type="submit" class="btn btn-primary" style="width: 200px; text-align: center;">
                        <i class="fas fa-paper-plane"></i> Post Announcement
                    </button>
                    <a href="{{ url_for('announcements') }}" class="btn btn-secondary" style="width: 200px; text-align: center;">
                        <i class="fas fa-arrow-left"></i> Back to Announcements
                    </a>
                </div>
            </form>
        </div>
    </section>
</main>
{% endblock %}
