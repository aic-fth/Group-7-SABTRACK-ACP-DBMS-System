{% extends "base.html" %}

{% block title %}Forgot Password - SABTRACK{% endblock %}

{% block content %}
<section class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>Forgot Password</h1>
      <p class="auth-subtitle">Enter your email address and we'll send you a link to reset your password</p>
    </div>

    <form method="POST" class="auth-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required autofocus>
      </div>

      <button type="submit" class="btn btn-primary full-width btn-large">Send Reset Link</button>

      <div class="form-links">
        <p>Remember your password? <a href="{{ url_for('login') }}">Back to Login</a></p>
      </div>
    </form>
  </div>
</section>
{% endblock %}
